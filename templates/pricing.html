<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upgrade Your Subscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .pricing-header {
            max-width: 700px;
        }
        .pricing-card {
            transition: transform 0.3s ease-in-out;
        }
        .pricing-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .popular-badge {
            position: absolute;
            top: -10px;
            right: 10px;
            background-color: #dc3545;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
        }
        .pricing-card .card-header {
            background-color: rgba(0,0,0,0.03);
            border-bottom: none;
            padding: 2rem 1rem;
            text-align: center;
        }
        .pricing-price {
            font-size: 2.5rem;
            font-weight: 700;
        }
        .pricing-price .small {
            font-size: 1rem;
            font-weight: 400;
            color: #6c757d;
        }
        .feature-icon {
            margin-right: 0.5rem;
            color: #28a745;
        }
        .feature-inactive {
            color: #dee2e6;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
            <h1 class="display-4 fw-bold">Upgrade Your Subscription</h1>
            <p class="fs-5 text-muted mb-4">Unlock more leads and grow your business with our premium plans</p>
            <div class="alert alert-warning" role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i>
                You've reached your free plan limit of 5 lead views. Choose a plan to continue accessing leads.
            </div>
        </div>

        <div class="row row-cols-1 row-cols
